<header>
  <img src="./assets/picture.jfif" />
  EasyShopper
</header>

<webcam [trigger]="trigger$" (imageCapture)="saveImage($event)"></webcam>
<button (click)="captureImg()">Capture</button>

<p *ngIf="detection?.detections">
  Detected a {{ detection.detections.labels[0].Label }} with precision
  {{ detection.detections.labels[0].confidence * 100 }}%
</p>
